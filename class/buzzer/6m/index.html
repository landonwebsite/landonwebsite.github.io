            <a href="#buzz-green">
                <img src="6m.png" alt="Six Musketeers Flag" height="100%" width="100%">

        <script>
            let score = 0;
            document.getElementById("body").addEventListener("keydown", function (event) {
            	console.log("Key Press");
                if (event.shiftKey && event.key === "!") {
                    score = score + 100;
                    document.getElementById("score").innerHTML = "Score: " + score;
                    console.log("Score + 100 = " + score);
                } else if (event.shiftKey && event.key === "@") {
                    score = score + 200;
                    document.getElementById("score").innerHTML = "Score: " + score;
                    console.log("Score + 200 = " + score);
                } else if (event.shiftKey && event.key === "#") {
                    score = score + 300;
                    document.getElementById("score").innerHTML = "Score: " + score;
                    console.log("Score + 300 = " + score);
                } else if (event.shiftKey && event.key === "$") {
                    score = score + 400;
                    document.getElementById("score").innerHTML = "Score: " + score;
                    console.log("Score + 400 = " + score);
                } else if (event.shiftKey && event.key === "%") {
                    score = score + 500;
                    document.getElementById("score").innerHTML = "Score: " + score;
                    console.log("Score + 500 = " + score);
                }
            });
        </script>
    </body>
